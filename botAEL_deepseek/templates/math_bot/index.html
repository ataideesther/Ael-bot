{% extends 'math_bot/base.html' %}

{% block content %}
<div class="container">
    <div class="input-container">
        <input type="text" class="search-input" placeholder="Digite Aqui" id="user-input">
        <button class="submit-button" type="button" id="submit-btn">
            <span class="arrow">↑</span>
        </button>
    </div>
</div>

<!-- Área de Chat (oculta inicialmente) -->
<div id="chat-container" style="display: none;">
    <div id="chat-messages">
        <!-- Mensagens aparecerão aqui -->
    </div>
    <!-- Input do chat -->
    <div class="chat-input-container">
        <input type="text" class="search-input" placeholder="Digite sua resposta..." id="chat-input">
        <button class="submit-button" type="button" id="chat-submit-btn">
            <span class="arrow">↑</span>
        </button>
    </div>
</div>
{% endblock %}
